<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunbeam Registration form</title>
  </head>
  <body>
    <center><img src="./sunbeam logo.png" alt="">
    <h2>Sunbeam Registration Form</h2></center>
    <table>
      <tbody>
          <tr>
          <td rowspan="9">
            <iframe width="350" height="150" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=9jb1io2hvE26JXeB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </td>
          <td>
            <form>
              <table>
                <tbody>
                  <tr>
                    <td>
                      <label><b>Name</b></label>
                    </td>
                    <td>: <input type="text" name="UserName" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>BirthDate</b></label>
                    </td>
                    <td>: <input type="date" name="birthDate" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Email: </b></label>
                    </td>
                    <td><input type="email" name="enamil" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Password: </b></label>
                    </td>
                    <td><input type="password" name="password" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Address: </b></label>
                    </td>
                    <td>
                      <textarea name="Address">
sunbeam Institute of It 'Anuda Chambers', 203 Shaniwar Peth Near Gujar Hospital, Karad-415110 (Maharashtra)</textarea
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Gender: </b></label>
                    </td>
                    <td>
                      <input type="radio" name="Gender" />Male
                      <input type="radio" name="Gender" />Female
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <label><b>Upload Photo: </b></label>
                    </td>
                    <td><input type="file" name="" id="" /></td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Select your Course: </b></label>
                    </td>
                    <td>
                      <select name="">
                        <option value="">Select course</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label><b>Skill Set:</b></label>
                    </td>
                    <td>
                      <input type="checkbox" name="checkJava" />Java
                      <input type="checkbox" name="checkCPP" />CPP
                      <input type="checkbox" name="checkOS" />OS
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <input type="submit" value="Register" />
                      <input type="reset" value="Clear" />
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
